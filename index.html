    let isFullscreen = false;

    function activateFullscreen() {
        const iframe = document.getElementById('miIframe');
        const container = document.querySelector('.iframe-container');

        if (!iframe || !container) {
            alert('No se pudo activar la pantalla completa.');
            return;
        }

        try {
            if (isFullscreen) {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                else if (document.msExitFullscreen) document.msExitFullscreen();
                container.classList.remove('fullscreen');
                isFullscreen = false;
            } else {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen().catch(() => {
                        if (container.requestFullscreen) container.requestFullscreen();
                        else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
                        else if (container.msRequestFullscreen) container.msRequestFullscreen();
                        else container.classList.add('fullscreen');
                    });
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen().catch(() => container.webkitRequestFullscreen());
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen().catch(() => container.msRequestFullscreen());
                } else {
                    container.classList.add('fullscreen');
                }
                isFullscreen = true;
            }
        } catch (e) {
            if (!isFullscreen) container.classList.add('fullscreen');
            else container.classList.remove('fullscreen');
            isFullscreen = !isFullscreen;
        }
    }

    const banner = document.getElementById('stickyBanner');
    const countdownElement = document.getElementById('countdown');

    function showBanner() {
        banner.classList.add('show');
        let timeLeft = 15;
        countdownElement.textContent = timeLeft;

        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                hideBanner();
            }
        }, 1000);
    }

    function hideBanner() {
        banner.classList.remove('show');
    }

    function scheduleBanner() {
        setTimeout(() => {
            showBanner();
            setInterval(() => showBanner(), 30 * 60 * 1000);
        }, 30000);
    }

    scheduleBanner();

    const stickyOverlay = document.getElementById('stickyOverlay');
    const TWO_HOURS = 2 * 60 * 60 * 1000; // 2 horas
    const adUrl = 'https://adulateprofessnorth.com/u9cpmkj3nx?key=18968f6d3739df2262dec02e1cb21d6c';

    // Verificar si mostrar el overlay
    function checkOverlay() {
        const lastClick = localStorage.getItem('lastAdClick');
        const now = Date.now();

        if (!lastClick || (now - lastClick) > TWO_HOURS) {
            stickyOverlay.style.display = 'block';
            stickyOverlay.classList.remove('hidden');
        } else {
            stickyOverlay.style.display = 'none';
        }
    }

    // Clic en el overlay
    stickyOverlay.addEventListener('click', function(event) {
        event.stopPropagation(); // Evitar que el clic pase al iframe
        window.open(adUrl, '_blank', 'noopener,noreferrer');
        localStorage.setItem('lastAdClick', Date.now());

        // Animar y ocultar
        stickyOverlay.classList.add('hidden');
        setTimeout(() => {
            stickyOverlay.style.display = 'none';
        }, 300);
    });

    // Verificar al cargar y cada minuto
    checkOverlay();
    setInterval(checkOverlay, 60 * 1000);
